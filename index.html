<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap V4.6 CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Font Awesome V4.7 CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <!-- Mais CSS Style -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="login mt-5 p-5">
            <div class="row">
                <div class="col-md-6 left-side p-5">
                    <div class="row mb-3">
                        <div class="col-6 title">
                            <h2>Sign In</h2>
                        </div>
                        <div class="col-6 socila-media text-right">
                            <a href=""><i class="fa fa-facebook py-2" aria-hidden="true"></i></a>
                            <a href=""><i class="fa fa-twitter py-2 pl-4" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <form action="">
                        <label class="font-bold">Username</label><br>
                        <input type="text" placeholder="Username"><br>
                        <label class="font-bold">Password</label><br>
                        <input class="mb-4" type="password" placeholder="Password"><br>
                        <input class="mb-4" type="submit" value="Sign In"><br>
                        <div class="row">
                            <div class="col-6">
                                <input type="checkbox">
                                <label for="Remember Me">Remember Me</label>
                            </div>
                            <div class="col-6 text-right">
                                <a href="">Forget Password</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 right-side p-5 text-center text-white d-flex align-items-center">
                    <div class="content m-auto">
                        <h2 class="font-bold">Welcome to login</h2>
                        <p>Don't have and account ?</p>
                        <button class="btn-sign-up">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Boostrap V4.6 JS -->
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
